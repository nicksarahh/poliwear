<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/wear.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="camisetas.css">

    <title>Poli Wear | Camiseta Polivalente</title>

</head>
<body>
    <header>
        <a href="telainicial.html" class="logo"><img src="/imagens/logo.png" id="logo"></a>

        <div class="icon">
            <a href="perfil.html"><i class="bi bi-person" id="perfil"></i></a>
            <a href="/carrinho"><i class="bi bi-cart3" id="carrinho"></i></a>
        </div>
    </header>
    <div class="segunda-part">
        <div class="mensagem"><div id="mensagem"></div></div>
         <!-- Local para exibir erros -->
        <form action="/adicionarCarrinho" method="post" id="adicionarCarrinho">
            <img src="imagens/camisetaPreta.png" width="800px" id="camiseta">
            <input type="hidden" value="imagens/camisetaPreta.png" name="imagem" id="imagem"> <!-- Input hidden -->
            <div class="info">
                <div class="titulo">
                    <input type="text" name="titulo" value="Camiseta Polivalente" id="titulo" readonly>
                    <label id="preco" for="preco-input">R$45,00</label>
                    <input type="hidden" name="preco" value="45.00" id="preco-input">
                </div>
                <div class="descric">
                    <div class="tamanho">
                        <label class="taman">Tamanho:</label>
                        <select name="tamanho" id="tamanho">
                            <option value="PP">PP</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                            <option value="G1">G1</option>
                            <option value="G2">G2</option>
                            <option value="G3">G3</option>
                        </select>
                    </div>
                    <div class="cor">
                        <label class="lbl-cor">Cor:</label>
                        <input type="radio" name="cor" class="radio" id="white" value="Branca" onclick="mudarImagem('branca')">
                        <input type="radio" name="cor" class="radio" id="black" value="Preta" checked onclick="mudarImagem('preta')">
                    </div>
                    
                    <div class="quant">
                        <label class="quantidade">Quantidade:</label>
                        <div class="btn-quant">
                            <button class="btn menos" type="button" id="menos" onclick="decrement()">
                                <i class="bi bi-dash-lg" id ="icone"></i>
                            </button>

                            <input type="text" value="1" id="label-quant" readonly name="quantidade">

                            <button class="btn mais" type="button" onclick="increment()">
                                <i class="bi bi-plus" id="icone"></i>
                            </button>
                        </div>
                    </div>

                    <div id="btn"><button type="submit" class="add">Adicionar ao Carrinho</button></div>
                </div>
            </div>
        </form>
    </div>
    <script src="camisetas.js"></script>
</body>
</html>
