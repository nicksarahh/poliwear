<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <!-- fontes utilizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">  
    
    <!-- icone do site na aba do navegador -->
    <link rel="shortcut icon" href="imagens/wear.ico" type="image/x-icon">
    
    <!-- cdn dos icones utilizados no site -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Poli Wear | Login</title>
        
</head>
<body>
    <div class="tela">
        <form action="/login" method="post" id="loginForm">
        <div class="desfoque">
            <div id="error"></div> <!-- Local para exibir erros -->
            <div class="escolher">
                
                <div class="label" id="entrar">
                    <label>Entrar como</label>
                </div>
                <div class="combobox">
                    <select id="escolha">
                        <option value="aluno" class="opcao">Aluno</option>
                        <option value="grafica" class="opcao">Gráfica</option>
                    </select>
                </div>
                
            </div>
                <div class="rm-senha">
                    <div class="rm">
                        <div class="label">
                            <label id="rm">RM</label>
                        </div>
                        <div>
                            <input type="text"  minlength="5" maxlength="5" placeholder="" name="rm" class="input" id="input-rm" required>
                        </div>
                        
                    </div>
                    <div class="senha">
                        <div class="label">
                            <label id="senha">Senha</label>
                        </div>
                        <div class="senha">
                            <input type="password"  minlength="5" maxlength="12" name="senha" class="input" id="password" required>
                            <i class="bi bi-eye" id="mostrar" onclick="mostrarSenha()"></i>
                        </div>
                        
                        <div class="link" id="esqueci">
                            <a href="">Esqueci a Senha</a>
                        </div>
                        
                    </div>
                </div>
                <div class="entrar">
                    <button type="submit" class="btn-entrar">ENTRAR</button>
                </div>
                <div class="link" id="cadastro">
                    <label for="">Não Possui Cadastro? <a href="cadastro.html">Cadastrar</a></label>
                </div>

        </div>
        </form>
        
    </div>
    <script src="login.js"></script>
</body>
</html>
