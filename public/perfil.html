<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontes utilizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- icone do site na aba do navegador -->
    <link rel="shortcut icon" href="imagens/wear.ico" type="image/x-icon">

    <!-- cdn dos icones utilizados no site -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="perfil.css">

    <title>Poli Wear | Perfil</title>
    
    <script>
        // Função para carregar os dados do perfil
        async function carregarPerfil() {
          try {
            const response = await fetch('/perfil'); // Requisição à rota /perfil
            if (!response.ok) {
              throw new Error('Erro ao carregar perfil');
            }
            const dados = await response.json(); // Converte a resposta em JSON
            
            console.log(dados); // Verifique no console do navegador se os dados estão sendo retornados corretamente
      
            // Preencher os elementos HTML com os dados do perfil
            document.getElementById('rm').textContent = dados.rm;
            document.getElementById('nome_completo').textContent = dados.nome_completo;
            document.getElementById('email').textContent = dados.email;
            document.getElementById('turma').textContent = dados.turma;
          } catch (error) {
            console.error('Erro:', error);
          }
        }
      
        window.onload = carregarPerfil;
      </script>
      
</head>

<body>
    <header>
        <a href="telainicial.html" class="logo"><img src="imagens/logo.png" width="220px"></a>

        <div class="icon">
            <a href="perfil.html"><i class="bi bi-person" id="perfil"></i></a>
            <a href="/carrinho"><i class="bi bi-cart3" id="carrinho"></i></a>
        </div>
    </header>
    <div class="segunda-part">
        <div class="botoes">
            <div class="upload" onclick="clique()">
                <label >Upload camiseta</label>
                <i class="bi bi-cloud-upload" id="upload-icon"></i>
            </div>
            <div class="cartao" onclick="clique_cartao()">
                <label id="cartao">Cartões salvos</label>

            </div>
            <div class="status" onclick="clique_status()">
                <label>Status do Pedido</label>
            </div>
        </div>
        <div class="informacoes">
            <div class="dados">
                <label class="rm"><b>RM:</b><label id="rm">&nbsp;</label></label>
                <label class="nome"><b>Nome:</b><label id="nome_completo">&nbsp;</label></label>
                <label class="email"><b>Email:</b><label id="email">&nbsp;</label></label>         
                <label class="turma"><b>Turma:</b><label id="turma">&nbsp;</label></label>                
            </div>
            <div class="user-img">
                <img src="imagens/profile.jpg" id="photo">
                <input type="file" id="file">
                <label for="file" id="uploadbtn"><i class="bi bi-camera"></i></label>
            </div>
        </div>
        <div id="janelaModal">
            <div id="fundo">
                <span id="btnModal">X</span>
                    <div id="div_mensagem">
                        <label>Enviado com Sucesso!</label>
                    </div>
                    <form id="uploadForm" action="/uploadImage" method="POST" enctype="multipart/form-data">
                        <div id="div_upload" for="upload">
                            <input type="file" id="upload" name="imagem" accept="image/*">
                            <img src="imagens/upload.png" width="100px" id="img" >
                        </div>
                    </form>
                        
                    
                        <div id="btn_enviar" onclick="mensagem()">
                            Enviar
                        </div>
                
            </div>
        </div>
        <div id="aba">
            <div id="fundoPreto">
                <span id="btnModal_cartao">X</span>
                <div id="cartao">
                    <div class="cartao1">
                        <img src="imagens/imagemCartão.png" id="img1" width="100px" id="img">
                        <div id="dadosCartao1">
                        </div>
                    </div>
                    <div class="cartao2">
                        <img src="imagens/imagemCartão.png" id="img2" width="100px" id="img">
                        <div id="dadosCartao2">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
